{% extends "user/layout.html" %}

{% block content %}
<h1 class="form-heading">Register Form</h1>
<div class="login-form">
    <div class="main-div">
        <div class="panel">
            <h2>Admin Register</h2>
            <p>It seems that this is your first time to be here</p>
            <p>Please register an admin user</p>
        </div>
        <form method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
             <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" placeholder="Password">
            </div>
            <div class="forgot">
                <a href="{{iyo_url}}">Register with itsyou.online</a>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{%endblock%}
